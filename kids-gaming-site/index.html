<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids Gaming Site</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href=""> <!-- Favicon will be set by JS -->
</head>
<body>
    <header>
        <nav>
            <img id="logo" src="" alt="Logo" style="width:100px;">
        </nav>
    </header>
    <main>
        <section class="hero">
            <h1 id="tagline"></h1>
            <p>Time until new games: <span id="countdown"></span></p>
        </section>
        <section>
            <h2>Our Games</h2>
            <div id="games-container" class="grid-container">
                <!-- Games will be populated by JS -->
            </div>
        </section>
    </main>
    <footer>
        <p>Contact us: <a id="contact-email" href=""></a></p>
        <div id="social-media-links">
            <!-- Social media links will be populated by JS -->
        </div>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
